<!-- Feedback Form -->

<!DOCTYPE html>
<html>
  <head></head>

  <body>
    <h1>Welcome to CodeHelp!!</h1>
    <h2>Contact Us Form</h2>

    <form action="Link">
      <label for="name">Name</label>
      <input
        type="text"
        name="Name"
        placeholder="Enter your name"
      /><br /><br />

      <label for="email">Email</label>
      <input
        type="text"
        email="Email"
        placeholder="Enter your Email"
      /><br /><br />

      <label for="contact">Contact Number</label>
      <input
        type="text"
        contact="Contact Number"
        placeholder="Enter your Contact Number"
      /><br /><br />

      <label for="gender">Gender</label>
      <select id="gender">
        <option value="male">Male</option>
        <option value="female">Female</option></select
      ><br /><br />

      <label for="date of birth">Date of Birth</label>
      <input type="date" /><br /><br />

      <!-- Radio Button -->
      <label for="rating">Rating</label>

      <input type="radio" id="1" name="Radio Button" value="1" />
      <label for="1">1</label>
      <input type="radio" id="2" name="Radio Button" value="2" />
      <label for="2">2</label>
      <input type="radio" id="3" name="Radio Button" value="3" />
      <label for="3">3</label>
      <input type="radio" id="4" name="Radio Button" value="4" />
      <label for="4">4</label>
      <input type="radio" id="5" name="Radio Button" value="5" />
      <label for="5">5</label>

      <!-- Message Prompt -->

      <p>Enter your message:</p>
      <textarea name="text" style="height: 100px; width: 300px"></textarea
      ><br />

      <!-- Submit button and Reset Button  -->

      <input type="submit" value="Submit" />
      <input type="reset" value="Reset" /><br /><br />

      <!-- Link with Image -->

      <a
        href="https://www.youtube.com/channel/UClFUdkoCQYViRNyg1itKPCA"
        target="_blank"
      >
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/09/YouTube_full-color_icon_%282017%29.svg/800px-YouTube_full-color_icon_%282017%29.svg.png"
          alt="youtube link"
          style="height: 30px; width: 30px"
        />
      </a>
      <a href="https://www.instagram.com/_._.gone_c_ya._._/" target="_blank">
        <img
          src="https://www.citypng.com/public/uploads/preview/-11590303444ezlkboanlo.png"
          alt="instagram link"
          style="height: 30px; width: 30px"
        />
      </a>
      <a href="https://www.linkedin.com/in/khushi-kumari-kk31/" target="_blank">
        <img
          src="https://cdn-icons-png.flaticon.com/512/174/174857.png"
          alt="youtube link"
          style="height: 30px; width: 30px"
        />
      </a>
    </form>
  </body>
</html>
