<!-- Complex Table with colouring -->

<!DOCTYPE html>

<html>

<head>

    <style>
        table,tr,th,td{
            border: 1px solid black;
            /* border-collapse: collapse; */
        }
        th,td{
            padding: 15px;
        }
    </style>


</head>

<body>

    <table>

        <thead>
           <tr>
                <th rowspan="3" width="100">Days</th>
                <th colspan="3" width="400">Seminar</th>
           </tr>
           <tr>
                <th colspan="2">Schedule</th>
                <th rowspan="2">Topic</th>
           </tr>
           <tr>
                <th>Begin</th>
                <th>End</th>
           </tr>
        </thead>

        <tbody>
            <!-- Monday -->
            <tr>
                <td rowspan="2">Monday</td>
                <td rowspan="2" style="background-color:palegoldenrod;">8:00 a.m</td>
                <td rowspan="2" style="background-color:rgb(229, 186, 240);">5:00 p.m</td>
                <td>Introduction to XML</td>
                
            </tr>
            <tr>
                <td>Validity: DTD and Relax NG</td>
            </tr>
            <!-- Tuesday -->

            <tr>
                <td rowspan="3">Tuesday</td>
                <td style="background-color:palegoldenrod;">8:00 a.m</td>
                <td style="background-color:palegoldenrod;">11:00 a.m</td>
                <td rowspan="2">XPath</td>
            </tr>
            <tr>
                <td style="background-color:palegoldenrod;">11:00 a.m</td>
                <td style="background-color:rgb(182, 247, 155);">2:00 p.m</td>
                
            </tr>
            <tr>
                <td style="background-color:rgb(182, 247, 155);">2:00 p.m</td>
                <td style="background-color:rgb(229, 186, 240);">5:00 p.m</td>
                <td>XSL Transformations</td>
            </tr>
            
            <!-- Wednesday -->

            <tr>
                <td>Wednesday</td>
                <td style="background-color:palegoldenrod;">8:00 a.m</td>
                <td style="background-color:rgb(182, 247, 155);">12:00 p.m</td>
                <td>XSL formatting</td>
            </tr>
        </tbody>

    </table>

</body>

</html>
